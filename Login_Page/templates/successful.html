
<html>
<body>
    <h1>LOGIN SUCCESS!</h1>
    
    <h4>The system will automatically logout within<h1></h4>

    <p id="countdown"></p>

    <button type="button" class="btn btn-primary" onclick="window.location.href = 'http://0.0.0.0:8000/';">Logout</button>
  </div> 
  

<script>
    var timer2 = "0:00:10";

    //intercal for seconds
    var interval = setInterval(function() {
      //timer will be [hour, minute, second]
      var timer = timer2.split(':');
      var hours = parseInt(timer[0], 10);
      var minutes = parseInt(timer[1], 10);
      var seconds = parseInt(timer[2], 10);
      //reduce second by one
      --seconds;
      //calculate new minute and hours
      minutes = (seconds < 0) ? --minutes : minutes;
      hours = minutes < 0 ? --hours : hours;

      if (hours < 0) {
        clearInterval(interval);
        document.getElementById("countdown").innerHTML = "Timeout"
        window.location.href = 'http://0.0.0.0:8000/';
        // return;
      }

      seconds = (seconds < 0) ? 59 : seconds;
      seconds = (seconds < 10) ? '0' + seconds : seconds;
      minutes = (minutes < 0) ? 59 : minutes;
      minutes = (minutes < 10) ? '0' + minutes : minutes;
      
      timer2 = hours + ':' + minutes + ':' + seconds;
      document.getElementById("countdown").innerHTML = timer2
      
    }, 1000);
  </script>
  </body>
  </html>
